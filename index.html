<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .auth-card h1 {
            color: #2d4059;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .auth-card h1 i {
            margin-right: 10px;
            color: #3a86ff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #3a86ff;
            outline: none;
        }

        .auth-button {
            background-color: #3a86ff;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
            width: 100%;
        }

        .auth-button:hover {
            background-color: #265ec5;
        }

        .auth-alt {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .auth-alt a {
            color: #3a86ff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-alt a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
        }

        #jobTrackerSection {
            display: none !important; /* Hidden after login */
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #jobTrackerSection h1 {
            text-align: center;
        }

        .button-group.top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #addJobSection, #jobListSection {
            margin-top: 20px;
        }

        #addJobSection {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* ... (Rest of your existing styles for job tracker) ... */

        #registrationSection, #loginSection {
            display: none; /* Initially hidden, controlled by buttons */
        }

        #authToggleButtons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #authToggleButtons button {
            background: none;
            color: #777;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        #authToggleButtons button.active {
            color: #3a86ff;
        }

        #authToggleButtons button:hover {
            color: #3a86ff;
        }
    </style>
</head>
<body>
    <div id="authSection" class="auth-card">
        <h1><i class="fas fa-briefcase"></i>Job Tracker</h1>

        <div id="authToggleButtons">
            <button id="showLoginBtn" class="active">Login</button>
            <button id="showRegisterBtn">Sign Up</button>
        </div>

        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                <button type="button" onclick="loginUser()" class="auth-button">Log In</button>
                <p class="error-message" id="loginError"></p>
            </form>
        </div>

        <div id="registrationSection" style="display: none;">
            <h2>Sign Up</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username" required />
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password" required />
                </div>
                <button type="button" onclick="registerUser()" class="auth-button">Sign Up</button>
                <p class="error-message" id="registrationError"></p>
                <p class="success-message" id="registrationSuccess"></p>
            </form>
        </div>
    </div>

    <div id="jobTrackerSection">
        <h1><i class="fas fa-briefcase"></i>Job Tracker</h1>
        <div class="button-group top-buttons">
            <button type="button" id="showAddBtn">Add Job</button>
            <button type="button" onclick="fetchJobs()">Show Jobs</button>
        </div>

        <div id="addJobSection" style="display: none;">
            <form id="jobForm">
                <input type="text" id="company" placeholder="Company Name" required />
                <input type="text" id="role" placeholder="Role" required />
                <input type="date" id="date" required />
                <select id="status" required>
                    <option value="">-- Select Status --</option>
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="offered">Offered</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                </select>
                <textarea id="notes" placeholder="Notes (optional)"></textarea>
                <p class="success" id="successMsg"></p>
            </form>
        </div>

        <div id="jobListSection" style="display: none;">
            <div class="job-section" id="jobList"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:5000";

        const authSection = document.getElementById('authSection');
        const jobTrackerSection = document.getElementById('jobTrackerSection');
        const registrationForm = document.getElementById('registrationForm');
        const loginForm = document.getElementById('loginForm');
        const registrationError = document.getElementById('registrationError');
        const registrationSuccess = document.getElementById('registrationSuccess');
        const loginError = document.getElementById('loginError');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const showLoginBtn = document.getElementById('showLoginBtn');
        const loginSection = document.getElementById('loginSection');
        const registrationSection = document.getElementById('registrationSection');

        const addJobSection = document.getElementById('addJobSection');
        const jobListSection = document.getElementById('jobListSection');
        const jobForm = document.getElementById('jobForm');
        const jobList = document.getElementById('jobList');
        const successMsg = document.getElementById('successMsg');
        const showAddBtn = document.getElementById('showAddBtn');

        showRegisterBtn.addEventListener('click', () => {
            loginSection.style.display = 'none';
            registrationSection.style.display = 'block';
            showLoginBtn.classList.remove('active');
            showRegisterBtn.classList.add('active');
        });

        showLoginBtn.addEventListener('click', () => {
            registrationSection.style.display = 'none';
            loginSection.style.display = 'block';
            showRegisterBtn.classList.remove('active');
            showLoginBtn.classList.add('active');
        });

        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            registrationError.textContent = '';
            registrationSuccess.textContent = '';

            const response = await fetch(`${BASE_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                registrationSuccess.textContent = data.message;
                registrationForm.reset();
                // Optionally, automatically switch to login form after successful registration
                setTimeout(() => {
                    showLoginBtn.click(); // Simulate click on login button
                }, 2000);
            } else {
                registrationError.textContent = data.message;
            }
        }

        async function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            loginError.textContent = '';

            console.log("Attempting login...");

            const response = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            console.log("Login response:", response);
            const data = await response.json();
            console.log("Login data:", data);

            if (response.ok) {
                alert(data.message);
                console.log("Login successful - attempting UI transition");
                console.log("authSection display before:", authSection.style.display);
                console.log("jobTrackerSection display before:", jobTrackerSection.style.display);

                authSection.style.display = 'none';
                jobTrackerSection.style.display = 'block';
                fetchJobs();
                addJobSection.style.display = 'block';

                console.log("authSection display after:", authSection.style.display);
                console.log("jobTrackerSection display after:", jobTrackerSection.style.display);

            } else {
                console.log("Login failed:", data.message);
                loginError.textContent = data.message;
            }
        }

        async function fetchJobs() {
            console.log("Attempting to fetch jobs...");
            addJobSection.style.display = 'none';
            jobListSection.style.display = 'block';

            const response = await fetch(`${BASE_URL}/job`);
            console.log("Fetch jobs response:", response);
            const jobs = await response.json();
            console.log("Fetched jobs:", jobs);
            jobList.innerHTML = "";
            jobs.forEach(job => {
                const card = document.createElement('div');
                card.className = 'job-card';
                card.innerHTML = `
                    <div class="action-buttons-top">
                        <button onclick="deleteJob('${job.id}')">Delete</button>
                    </div>
                    <strong>${job.company}</strong> - ${job.role} <br>
                    <strong>Date:</strong> ${job.date} <br>
                    <strong>Status:</strong> ${job.status} <br>
                    <strong>Notes:</strong> ${job.notes || 'N/A'}
                `;
                jobList.appendChild(card);
            });
        }

        async function deleteJob(id) {
            const confirmed = confirm("Are you sure you want to delete this job?");
            if (confirmed) {
                const response = await fetch(`${BASE_URL}/job/${id}`, {
                    method: "DELETE"
                });
                if (response.ok) {
                    fetchJobs();
                } else {
                    alert("Failed to delete job.");
                }
            }
        }

        // Initial setup: Show only the authentication section with login active
        authSection.style.display = 'block';
        jobTrackerSection.style.display = 'none';
        loginSection.style.display = 'block';
        registrationSection.style.display = 'none';
    </script>
</body>
</html>
