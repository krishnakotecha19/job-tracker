<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(240, 189, 230);
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .main-card {
            max-width: 720px; /* Adjusted for the job tracker section */
            margin: 60px auto;
            background :white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 30px;
            color: #1e1e2f;
            margin-bottom: 24px;
        }
        h1 i {
            color: plum;
            margin-right: 10px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }
        .form-group input, #addJobSection input, #addJobSection select, #addJobSection textarea {
            width: 100%;
            padding: 10px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: 0.3s;
        }
        .form-group input:focus, #addJobSection input:focus, #addJobSection select:focus, #addJobSection textarea:focus {
            outline: none;
            border-color: #0077ff;
            box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
        }
        .auth-button, .button-group button {
            background-color: plum; /* Changed to plum for consistency */
            color: black; /* Changed text color */
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .auth-button:hover, .button-group button:hover {
            background-color: #265ec5; /* Darker shade on hover */
        }
        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }
        .error-message {
            color: #d10000;
        }
        .success-message {
            color: #00aa55;
        }
        .hidden {
            display: none !important;
        }
        #jobTrackerSection {
            max-width: 720px;
            margin-top: 30px; /* Added some top margin */
        }
        .button-group.top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-group.top-buttons button {
            background-color: plum;
            color: black;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.2s ease;
        }
        .button-group.top-buttons button:hover {
            background-color: #265ec5;
        }
        .job-card {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }
        .job-card .action-buttons-top {
            position: absolute;
            top: 12px;
            right: 12px;
        }
        .job-card button {
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 13px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .auth-card, #jobTrackerSection {
                padding: 20px;
            }
            .button-group.top-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="jobTrackerSection" class="main-card">
        <h1><i class="fas fa-briefcase"></i>Job Tracker</h1>
        <div class="button-group top-buttons">
            <button type="button" id="showAddBtn">Add Job</button>
            <button type="button" onclick="fetchJobs()">Show Jobs</button>
        </div>

        <div id="addJobSection">
            <h2>Add New Job</h2>
            <form id="jobForm">
                <label for="company">Company Name</label>
                <input type="text" id="company" placeholder="Company Name" required />
                <label for="role">Role</label>
                <input type="text" id="role" placeholder="Role" required />
                <label for="date">Application Date</label>
                <input type="date" id="date" required />
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="">-- Select Status --</option>
                    <option value="applied">Applied</option>
                    <option value="interview">Interview</option>
                    <option value="offered">Offered</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                </select>
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" placeholder="Notes (optional)"></textarea>
                <button type="button" onclick="addJob()" class="auth-button">Submit</button>
                <p class="success-message" id="successMsg"></p>
            </form>
        </div>

        <div id="jobListSection" class="hidden">
            <h2>Job Applications</h2>
            <div class="job-section" id="jobList"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "http://localhost:5000";

        const jobTrackerSection = document.getElementById('jobTrackerSection');
        const addJobSection = document.getElementById('addJobSection');
        const jobListSection = document.getElementById('jobListSection');
        const jobList = document.getElementById('jobList');
        const showAddBtn = document.getElementById('showAddBtn');

        if (showAddBtn) {
            showAddBtn.addEventListener('click', () => {
                addJobSection.style.display = 'block';
                jobListSection.style.display = 'none';
            });
        }

        async function fetchJobs() {
            addJobSection.style.display = 'none';
            jobListSection.style.display = 'block';

            const response = await fetch(`${BASE_URL}/job`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            if (!response.ok) {
                console.error("Failed to fetch jobs:", response.status);
                return;
            }

            const jobs = await response.json();
            jobList.innerHTML = "";
            if (jobs && Array.isArray(jobs)) {
                jobs.forEach(job => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="action-buttons-top">
                            <button onclick="deleteJob('${job.id}')">Delete</button>
                        </div>
                        <strong>${job.company}</strong> - ${job.role} <br>
                        <strong>Date:</strong> ${job.date} <br>
                        <strong>Status:</strong> ${job.status} <br>
                        <strong>Notes:</strong> ${job.notes || 'N/A'}
                    `;
                    jobList.appendChild(card);
                });
            } else {
                jobList.innerHTML = "<p>No jobs found.</p>";
            }
        }

        async function deleteJob(id) {
            const confirmed = confirm("Are you sure you want to delete this job?");
            if (confirmed) {
                const response = await fetch(`${BASE_URL}/job/${id}`, {
                    method: "DELETE",
                });
                if (response.ok) {
                    fetchJobs();
                } else {
                    alert("Failed to delete job.");
                }
            }
        }

        async function addJob() {
            const company = document.getElementById('company').value;
            const role = document.getElementById('role').value;
            const date = document.getElementById('date').value;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;
            const successMsg = document.getElementById('successMsg');

            successMsg.textContent = '';

            const response = await fetch(`${BASE_URL}/job`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ company, role, date, status, notes })
            });

            const data = await response.json();

            if (response.ok) {
                successMsg.textContent = data.message || "Job added successfully!";
                document.getElementById('jobForm').reset();
            } else {
                successMsg.textContent = data.message || "Failed to add job.";
                successMsg.style.color = '#d10000'; // red color on error
            }
        }

        // Directly show the job tracker section and the add job section on load
        if (jobTrackerSection) {
            jobTrackerSection.classList.remove('hidden');
        }
        if (addJobSection) {
            addJobSection.style.display = 'block';
        }
        if (jobListSection) {
            jobListSection.style.display = 'none';
        }
    </script>
</body>
</html>
