<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .auth-card, #jobTrackerSection {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 30px;
      color: #1e1e2f;
      margin-bottom: 24px;
    }

    h1 i {
      color: #0077ff;
      margin-right: 10px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group input, #addJobSection input, #addJobSection select, #addJobSection textarea {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: 0.3s;
    }

    .form-group input:focus, #addJobSection input:focus, #addJobSection select:focus, #addJobSection textarea:focus {
      outline: none;
      border-color: #0077ff;
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
    }

    .auth-button, .button-group button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .auth-button:hover, .button-group button:hover {
      background-color: #005fcc;
    }

    .error-message, .success-message {
      font-size: 14px;
      margin-top: 10px;
      font-weight: 500;
    }

    .error-message {
      color: #d10000;
    }

    .success-message {
      color: #00aa55;
    }

    .hidden {
      display: none !important;
    }

    #authToggleButtons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    #authToggleButtons button {
      background: none;
      border: none;
      font-weight: 600;
      font-size: 16px;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }

    #authToggleButtons button.active {
      color: #0077ff;
      border-bottom: 2px solid #0077ff;
    }

    #jobTrackerSection {
      max-width: 720px;
    }

    .button-group.top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .job-card {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    .job-card .action-buttons-top {
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .job-card button {
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .auth-card, #jobTrackerSection {
        padding: 20px;
      }
      .button-group.top-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div id="authSection" class="auth-card">
    <h1><i class="fas fa-briefcase"></i>Job Tracker</h1>

    <div id="authToggleButtons">
      <button id="showLoginBtn" class="active">Login</button>
      <button id="showRegisterBtn">Sign Up</button>
    </div>

    <div id="loginSection">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required />
        </div>
        <button type="button" onclick="loginUser()" class="auth-button">Log In</button>
        <p class="error-message" id="loginError"></p>
      </form>
    </div>

    <div id="registrationSection" class="hidden">
      <h2>Sign Up</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Choose a username" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Create a password" required />
        </div>
        <button type="button" onclick="registerUser()" class="auth-button">Sign Up</button>
        <p class="error-message" id="registrationError"></p>
        <p class="success-message" id="registrationSuccess"></p>
      </form>
    </div>
  </div>

  <div id="jobTrackerSection" class="hidden">
    <h1><i class="fas fa-briefcase"></i>Job Tracker</h1>
    <div class="button-group top-buttons">
      <button type="button" id="showAddBtn">Add Job</button>
      <button type="button" onclick="fetchJobs()">Show Jobs</button>
    </div>

    <div id="addJobSection">
      <form id="jobForm">
        <input type="text" id="company" placeholder="Company Name" required />
        <input type="text" id="role" placeholder="Role" required />
        <input type="date" id="date" required />
        <select id="status" required>
          <option value="">-- Select Status --</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview</option>
          <option value="offered">Offered</option>
          <option value="pending">Pending</option>
          <option value="rejected">Rejected</option>
        </select>
        <textarea id="notes" placeholder="Notes (optional)"></textarea>
        <button type="button" onclick="addJob()" class="auth-button">Submit</button>
        <p class="success-message" id="successMsg"></p>
      </form>
    </div>
    

    <div id="jobListSection" class="hidden">
      <div class="job-section" id="jobList"></div>
    </div>
  </div>

  <script>
    const BASE_URL = "http://localhost:5000";

    const authSection = document.getElementById('authSection');
    const jobTrackerSection = document.getElementById('jobTrackerSection');
    const loginSection = document.getElementById('loginSection');
    const registrationSection = document.getElementById('registrationSection');

    const loginError = document.getElementById('loginError');
    const registrationError = document.getElementById('registrationError');
    const registrationSuccess = document.getElementById('registrationSuccess');

    const showLoginBtn = document.getElementById('showLoginBtn');
    const showRegisterBtn = document.getElementById('showRegisterBtn');

    const addJobSection = document.getElementById('addJobSection');
    const jobListSection = document.getElementById('jobListSection');
    const jobList = document.getElementById('jobList');

    showRegisterBtn.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      registrationSection.classList.remove('hidden');
      showLoginBtn.classList.remove('active');
      showRegisterBtn.classList.add('active');
    });

    showLoginBtn.addEventListener('click', () => {
      registrationSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      showRegisterBtn.classList.remove('active');
      showLoginBtn.classList.add('active');
    });

    async function registerUser() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      registrationError.textContent = '';
      registrationSuccess.textContent = '';

      const response = await fetch(`${BASE_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials : "include",
        body: JSON.stringify({ username, password })
        

      });

      const data = await response.json();

      if (response.ok) {
        registrationSuccess.textContent = data.message;
        registrationForm.reset();
        setTimeout(() => {
          showLoginBtn.click();
        }, 2000);
      } else {
        registrationError.textContent = data.message;
      }
    }

    async function loginUser() {
  const username = document.getElementById('loginUsername').value;
  const password = document.getElementById('loginPassword').value;
  loginError.textContent = '';

  const response = await fetch(`${BASE_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password }),
    credentials: "include" // Very important
  });

  const data = await response.json();

  if (response.ok) {
    // ðŸ”¥ Immediately check auth status to verify session
    const authResponse = await fetch(`${BASE_URL}/auth-status`, {
      method: 'GET',
      credentials: 'include' // again, must include
    });

    if (authResponse.ok) {
      // âœ… Session is active â€” show dashboard
      authSection.classList.add('hidden');
      jobTrackerSection.classList.remove('hidden');
      addJobSection.classList.remove('hidden');
      jobListSection.classList.add('hidden');
    } else {
      // ðŸ”´ Session failed even after login
      loginError.textContent = "Login succeeded, but session failed. Please try again.";
    }
  } else {
    loginError.textContent = data.message;
  }
}


    async function fetchJobs() {
      addJobSection.classList.add('hidden');
      jobListSection.classList.remove('hidden');

      const response = await fetch(`${BASE_URL}/job`, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' },
        credentials: "include"
      });

      if (!response.ok) {
        console.error("Failed to fetch jobs:", response.status);
        return;
      }

      const jobs = await response.json();
      jobList.innerHTML = "";
      jobs.forEach(job => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <div class="action-buttons-top">
            <button onclick="deleteJob('${job.id}')">Delete</button>
          </div>
          <strong>${job.company}</strong> - ${job.role} <br>
          <strong>Date:</strong> ${job.date} <br>
          <strong>Status:</strong> ${job.status} <br>
          <strong>Notes:</strong> ${job.notes || 'N/A'}
        `;
        jobList.appendChild(card);
      });
    }

    async function deleteJob(id) {
      const confirmed = confirm("Are you sure you want to delete this job?");
      if (confirmed) {
        const response = await fetch(`${BASE_URL}/job/${id}`, {
          method: "DELETE",
          credentials: "include",
        });
        if (response.ok) {
          fetchJobs();
        } else {
          alert("Failed to delete job.");
        }
      }
    }
    async function addJob() {
  const company = document.getElementById('company').value;
  const role = document.getElementById('role').value;
  const date = document.getElementById('date').value;
  const status = document.getElementById('status').value;
  const notes = document.getElementById('notes').value;
  const successMsg = document.getElementById('successMsg');

  successMsg.textContent = '';

  const response = await fetch(`${BASE_URL}/job`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ company, role, date, status, notes })
  });

  const data = await response.json();

  if (response.ok) {
    successMsg.textContent = data.message || "Job added successfully!";
    document.getElementById('jobForm').reset();
  } else {
    successMsg.textContent = data.message || "Failed to add job.";
    successMsg.style.color = '#d10000'; // red color on error
  }
} 
async function checkAuthStatus() {
  const response = await fetch(`${BASE_URL}/auth-status`, {
    method: "GET",
    credentials: "include",
  });

  if (response.ok) {
    // User is already logged in
    authSection.classList.add('hidden');
    jobTrackerSection.classList.remove('hidden');
    addJobSection.classList.remove('hidden');
    jobListSection.classList.add('hidden');
  } else {
    // Not logged in, show login page
    authSection.classList.remove('hidden');
    jobTrackerSection.classList.add('hidden');
  }
}

// Run this when the page loads
checkAuthStatus();


  </script>
</body>
</html>
